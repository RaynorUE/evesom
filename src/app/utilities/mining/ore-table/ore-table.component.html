<h1>Ore Table</h1>
<div *ngIf="oreTable">
    <table class="table table-dark table-striped">
        <thead>
            <th *ngFor="let header of oreTable.headers">{{header.name}}</th>
        </thead>
        <tbody>
        <tr *ngFor="let row of oreTable.rows">
            <td *ngFor="let col of row; let i=index"><span *ngIf="i == 0">{{col.name}}</span><span *ngIf="i > 0">{{col}}</span></td>
        </tr>
    </tbody>
    </table>
</div>
